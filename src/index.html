    $(document).ready(function(){
      $(window).scroll(function() {

        if ($(document).scrollTop() <2) {
          $(".mynav").css({"background-color":"#fff","transition":".5s"});
        }
        else if ($(document).scrollTop() < 200) {
          $(".mynav").css({"background-color":"#222f3e","transition":".5s","color":"#fff"});
        }
         else {
          $(".mynav").css({"background-color":"transparent","transition":".9s"}); // if not, change it back to transparent
        }
      });
    });

    $(document).ready(function(){
        $(this).scrollTop(0);
    });
</script>
